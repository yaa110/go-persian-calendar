on: [push, pull_request]
name: Test and Build
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.20"
      - uses: actions/checkout@v5
      - run: go build
      - run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - uses: actions/checkout@v5
      - run: make lint
